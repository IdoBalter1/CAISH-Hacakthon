<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This is a temporary helper. For production, replace these with proper icons.</p>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="iconApple" width="180" height="180"></canvas>
    
    <script>
        function createIcon(canvasId, size, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CAISH', size / 2, size / 2);
        }
        
        createIcon('icon192', 192, '#667eea');
        createIcon('icon512', 512, '#667eea');
        createIcon('iconApple', 180, '#667eea');
        
        // Download instructions
        console.log('Right-click each canvas and "Save image as..." to save the icons');
    </script>
</body>
</html>
